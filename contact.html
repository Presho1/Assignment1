    <main>
      <!-- our content -->
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="your name required"/>
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" name="name" id="email" placeholder="your email required"/>
            </p>
            <p>
                <label for="number">Phone Number:</label>
                <input type="number" name="name" id="number" placeholder="your phone number required"/>
            </p>
            <p>
              <label for="message">Your Message</label>
              <br />
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message here"></textarea>
            </p>
        </fieldset>
          <button type="submit">Send</button>
          <button type="reset">reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>

           Lagoon View Estate, Makoko Road, Yaba.

          phone: <a href="+2347039738542">+2347039738542</a>

      </section>
    </main>
